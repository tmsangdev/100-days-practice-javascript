<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>#1 - Pixel Art Generator</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="app-name">Pixel Art Generator</h1>
         <div class="options">
            <div class="options-wrapper">
                <div class="slider">
                    <label for="width-range">Grid Width</label>
                    <input type="range" id="width-range" min="1" max="20">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Grid Height</label>
                    <input type="range" id="height-range" min="1" max="20">
                    <span id="height-value">00</span>
                </div>
            </div>
            <div class="options-wrapper">
                <button id="btn-create-grid">Create Grid</button>
                <button id="btn-clear-grid">Clear Grid</button>
                <button id="btn-erase">Erase</button>
                <button id="btn-paint">Paint</button>
            </div>
            <div class="options-wrapper">
                <div class="pick-color">
                    <label for="input-color">Pick Color</label>
                    <input type="color" id="input-color" value="#ebcb00">
                </div>
            </div>
        </div>

        <div class="container"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
