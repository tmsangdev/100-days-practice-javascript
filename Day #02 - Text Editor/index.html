<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>

<body>
    <div class="container">
        <div class="options">
            <button id="undo" class="btn-option">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo" class="btn-option">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            
            <select name="" id="formatBlock" class="btn-option-advanced">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>
            <select name="" id="fontName" class="btn-option-advanced">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman" selected>Times New Roman</option>
                <option value="Garamond">Garamond</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Cursive">Cursive</option>
            </select>
            <select name="" id="fontSize" class="btn-option-advanced">
                <option value="1">x-small</option>
                <option value="2">small</option>
                <option value="3" selected>normal</option>
                <option value="4">large</option>
                <option value="5">x-large</option>
                <option value="6">xx-large</option>
                <option value="7">xxx-large</option>
            </select>
            
            <button id="bold" class="btn-option format">
                <i class="fa-solid fa-bold"></i>
            </button>
            <button id="italic" class="btn-option format">
                <i class="fa-solid fa-italic"></i>
            </button>
            <button id="underline" class="btn-option format">
                <i class="fa-solid fa-underline"></i>
            </button>
            <button id="strikethrough" class="btn-option format">
                <i class="fa-solid fa-strikethrough"></i>
            </button>

            <button id="superscript" class="btn-option script">
                <i class="fa-solid fa-superscript"></i>
            </button>
            <button id="subscript" class="btn-option script">
                <i class="fa-solid fa-subscript"></i>
            </button>

            <button id="insertOrderedList" class="btn-option">
                <i class="fa-solid fa-list-ol"></i>
            </button>
            <button id="insertUnorderedList" class="btn-option">
                <i class="fa-solid fa-list"></i>
            </button>

            <button id="createLink" class="btn-option-advanced">
                <i class="fa fa-link"></i>
            </button>
            <button id="unlink" class="btn-option">
                <i class="fa fa-unlink"></i>
            </button>

            <button id="justifyLeft" class="btn-option align">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="justifyCenter" class="btn-option align">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="justifyRight" class="btn-option align">
                <i class="fa-solid fa-align-right"></i>
            </button>
            <button id="justifyFull" class="btn-option align">
                <i class="fa-solid fa-align-justify"></i>
            </button>

            <button id="indent" class="btn-option spacing">
                <i class="fa-solid fa-indent"></i>
            </button>
            <button id="outdent" class="btn-option spacing">
                <i class="fa-solid fa-outdent"></i>
            </button>
            
            <div class="input-wrapper">
                <input type="color" name="" id="forecolor" class="btn-option-advanced">
                <label for="forecolor">Font Color</label>
            </div>
            <div class="input-wrapper">
                <input type="color" name="" id="backColor" class="btn-option-advanced">
                <label for="backColor">Highlight Color</label>
            </div>
        </div>

        <div id="text-editor" contenteditable="true"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
